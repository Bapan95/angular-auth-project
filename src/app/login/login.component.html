<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>LOG IN</h1>
                    <p>please enter email & password </p>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input formControlName="mail" type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">we'll never share youre email anyone else
                            .</small><br>
                        <span class="text-danger"
                            *ngIf="loginForm.controls['mail'].dirty && loginForm.hasError('required','mail')">* Email ID
                            is required</span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control"
                            id="exampleInputPassword1">
                            <span class="text-danger"
                            *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">* password
                            is required</span>
                    </div>
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary mt-3">Login</button>
                </form>
                <a style="color:#fff;margin: top 10px;" routerLink="/signup">new user?click to signup!!</a>

            </div>
        </div>
    </div>
</div>
